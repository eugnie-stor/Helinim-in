<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helinim ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Parisienne&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            overflow: hidden;
            font-family: 'Parisienne', cursive;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
            filter: drop-shadow(0 0 5px rgba(255, 142, 142, 0.5));
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
        
        .message {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: glow 2s infinite alternate;
            max-width: 80%;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 142, 142, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 142, 142, 0.8);
            }
        }
        
        h1 {
            font-size: 5.5rem;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite alternate, colorChange 5s infinite;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        
        @keyframes colorChange {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .subtitle {
            font-size: 2.2rem;
            margin-top: 20px;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 3s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floating 15s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes floating {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50vw, 25vh) rotate(90deg);
            }
            50% {
                transform: translate(25vw, 50vh) rotate(180deg);
            }
            75% {
                transform: translate(-25vw, 25vh) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: heartbeat 1.5s infinite;
            background-color: #ff8e8e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-top: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .love-text {
            font-size: 1.8rem;
            margin-top: 15px;
            color: #fff;
            animation: floatUp 4s infinite;
        }
        
        @keyframes floatUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="message">
        <div class="photo-frame">
            <!-- Buraya Helin'in fotoƒürafƒ±nƒ± eklemek i√ßin img tag'ini kullanabilirsiniz -->
            <!-- <img src="helin-foto.jpg" alt="Helin"> -->
            <span style="font-size: 5rem;">‚ù§Ô∏è</span>
        </div>
        <h1>Helinim ‚ù§Ô∏è</h1>
        <div class="subtitle">Kalp atƒ±≈ülarƒ±mƒ±n sebebi...</div>
        <div class="love-text">Seni sonsuza kadar seveceƒüim</div>
        <div class="signature">Seninle her an √∂zel</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Rastgele hareket eden k√º√ß√ºk kalpler
            const container = document.getElementById('hearts-container');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû', 'üíï', 'ü•∞', 'üòç'];
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                
                // Rastgele pozisyon
                const startPosX = Math.random() * window.innerWidth;
                heart.style.left = startPosX + 'px';
                heart.style.bottom = '-50px';
                
                // Rastgele animasyon s√ºresi
                const duration = 6 + Math.random() * 6;
                heart.style.animationDuration = duration + 's';
                
                // Rastgele boyut
                const size = 20 + Math.random() * 40;
                heart.style.fontSize = size + 'px';
                
                // Rastgele renk
                const colors = ['#ff6b6b', '#ff8e8e', '#ffb6c1', '#ff69b4', '#ff1493'];
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                // Rastgele gecikme
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(heart);
                
                // Animasyon bittiƒüinde kalbi kaldƒ±r
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // B√ºy√ºk y√ºzen kalpler
            const floatingContainer = document.getElementById('floating-hearts');
            const bigHearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'ü•∞', 'üòç'];
            
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = bigHearts[Math.floor(Math.random() * bigHearts.length)];
                
                // Rastgele ba≈ülangƒ±√ß pozisyonu
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                
                // Rastgele animasyon s√ºresi
                const duration = 30 + Math.random() * 30;
                heart.style.animationDuration = duration + 's';
                
                // Rastgele boyut
                const size = 40 + Math.random() * 60;
                heart.style.fontSize = size + 'px';
                
                floatingContainer.appendChild(heart);
            }
            
            // Ba≈ülangƒ±√ßta birka√ß kalp olu≈ütur
            for (let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 200);
            }
            
            // 5 b√ºy√ºk y√ºzen kalp olu≈ütur
            for (let i = 0; i < 8; i++) {
                createFloatingHeart();
            }
            
            // D√ºzenli olarak yeni kalpler olu≈ütur
            setInterval(createHeart, 300);
            
            // Fare hareketinde ekstra kalpler
            document.addEventListener('mousemove', function(e) {
                if (Math.random() > 0.7) {
                    const mouseHeart = document.createElement('div');
                    mouseHeart.className = 'heart';
                    mouseHeart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    mouseHeart.style.left = e.clientX + 'px';
                    mouseHeart.style.top = e.clientY + 'px';
                    mouseHeart.style.animationDuration = '4s';
                    mouseHeart.style.fontSize = '30px';
                    mouseHeart.style.color = '#ff8e8e';
                    container.appendChild(mouseHeart);
                    
                    setTimeout(() => {
                        mouseHeart.remove();
                    }, 4000);
                }
            });
        });
    </script>
</body>
</html>
