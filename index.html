<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deniz üíñ minno≈ühelinim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Dancing Script', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .title {
            font-size: 5rem;
            color: #d81b60;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            z-index: 10;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
            animation: float 8s ease-in-out infinite;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 5px rgba(255, 0, 100, 0.5));
        }

        .heart:hover {
            transform: scale(1.8) rotate(15deg);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .explosion {
            position: absolute;
            font-size: 50px;
            animation: explode 0.8s ease-out forwards;
            z-index: 100;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            50% { transform: scale(2); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }

        .message {
            position: absolute;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            animation: floatUp 2s ease-out forwards;
            z-index: 100;
            pointer-events: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
        }

        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">deniz üíñ minno≈ühelinim</div>
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="signature">Seninle her an √∂zel ‚ù§Ô∏è</div>

    <script>
        const heartsContainer = document.getElementById('heartsContainer');
        const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû', 'üíï'];
        const colors = ['#ff4081', '#ff80ab', '#ff1744', '#f50057', '#ff6b6b', '#ff7675'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            
            // Rastgele pozisyon
            const startPosX = Math.random() * window.innerWidth;
            heart.style.left = `${startPosX}px`;
            heart.style.bottom = '-50px';
            
            // Rastgele animasyon s√ºresi
            const duration = 4 + Math.random() * 4;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            
            // Rastgele boyut
            const size = 25 + Math.random() * 35;
            heart.style.fontSize = `${size}px`;
            
            // Rastgele renk
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Tƒ±klama olayƒ±
            heart.addEventListener('click', (e) => {
                createExplosion(e.clientX, e.clientY);
                createMessage(e.clientX, e.clientY, 'deniz üíñ minno≈ü helinim');
                heart.remove();
            });
            
            heartsContainer.appendChild(heart);
            
            // Animasyon bittiƒüinde kalbi kaldƒ±r
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, duration * 1000);
        }
        
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.innerHTML = ['üí•', '‚ú®', 'üåü'][Math.floor(Math.random() * 3)];
            explosion.style.left = `${x - 25}px`;
            explosion.style.top = `${y - 25}px`;
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 800);
        }
        
        function createMessage(x, y, text) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            message.style.left = `${x - 75}px`;
            message.style.top = `${y - 20}px`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2000);
        }
        
        // Ba≈ülangƒ±√ßta kalpler olu≈ütur
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 300);
        }
        
        // D√ºzenli olarak yeni kalpler olu≈ütur
        setInterval(createHeart, 600);
        
        // Fare hareketinde ekstra efekt
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.85) {
                const trail = document.createElement('div');
                trail.className = 'heart';
                trail.innerHTML = 'üíñ';
                trail.style.fontSize = '20px';
                trail.style.left = `${e.clientX}px`;
                trail.style.top = `${e.clientY}px`;
                trail.style.animationDuration = '1.5s';
                trail.style.opacity = '0.6';
                trail.style.pointerEvents = 'none';
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.remove();
                }, 1500);
            }
        });
    </script>
</body>
</html>
