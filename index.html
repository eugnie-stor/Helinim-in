<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helinim ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .message {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #d81b60;
        }
        
        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #880e4f;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="message">
        <h1>helinim ‚ù§Ô∏è</h1>
        <div class="subtitle">Seni seviyorum</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('hearts-container');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû', 'üíï'];
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                
                // Rastgele pozisyon
                const startPosX = Math.random() * window.innerWidth;
                heart.style.left = startPosX + 'px';
                heart.style.bottom = '-50px';
                
                // Rastgele animasyon s√ºresi
                const duration = 4 + Math.random() * 4;
                heart.style.animationDuration = duration + 's';
                
                // Rastgele boyut
                const size = 20 + Math.random() * 30;
                heart.style.fontSize = size + 'px';
                
                container.appendChild(heart);
                
                // Animasyon bittiƒüinde kalbi kaldƒ±r
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // Ba≈ülangƒ±√ßta birka√ß kalp olu≈ütur
            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 300);
            }
            
            // D√ºzenli olarak yeni kalpler olu≈ütur
            setInterval(createHeart, 300);
        });
    </script>
</body>
</html>
